<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- CRITICAL: Mobile viewport settings for iOS/Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>Nightmare Hunter</title>
    
    <style>
      /* CSS Custom Properties for dynamic viewport handling */
      :root {
        --vvh: 1vh; /* Visual Viewport Height - updated by JS */
        --game-width: 100vw;
        --game-height: 100vh;
      }
      
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000000;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
             user-select: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Game container - uses visualViewport height for true fullscreen on mobile */
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: calc(var(--vvh, 1vh) * 100);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
        touch-action: none;
        overflow: hidden;
        overscroll-behavior: none;
      }
      
      #game-container canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        touch-action: none;
      }
      
      /* Debug overlay for mobile error display - ALWAYS visible when errors occur */
      #debug-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-height: 35%;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.95);
        color: #ff6b6b;
        font-family: 'Courier New', monospace;
        font-size: 10px;
        line-height: 1.3;
        padding: 6px;
        z-index: 99999;
        display: none;
        word-wrap: break-word;
        white-space: pre-wrap;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
        pointer-events: auto;
      }
      
      #debug-overlay.visible {
        display: block;
      }
      
      #debug-overlay .error-header {
        color: #ff4444;
        font-weight: bold;
        margin-bottom: 2px;
        font-size: 11px;
      }
      
      #debug-overlay .error-message {
        color: #ffaaaa;
        margin-bottom: 6px;
        padding-bottom: 6px;
        border-bottom: 1px solid #333;
      }
      
      #debug-overlay .debug-info {
        color: #88ff88;
        font-size: 9px;
        margin-bottom: 4px;
      }
      
      #debug-overlay .close-btn {
        position: absolute;
        top: 2px;
        right: 6px;
        color: #888;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        pointer-events: auto;
      }
      
      /* Watchdog overlay - shows when game is stuck */
      #watchdog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.98);
        color: white;
        font-family: Arial, sans-serif;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 99997;
        padding: 20px;
      }
      
      #watchdog-overlay.visible {
        display: flex;
      }
      
      #watchdog-overlay h2 {
        color: #ffcc00;
        margin-bottom: 12px;
        font-size: 18px;
      }
      
      #watchdog-overlay p {
        color: #aaa;
        margin-bottom: 16px;
        font-size: 13px;
        max-width: 300px;
      }
      
      #watchdog-overlay .status {
        color: #88ff88;
        font-size: 11px;
        margin-bottom: 20px;
      }
      
      #watchdog-overlay button {
        padding: 12px 28px;
        font-size: 15px;
        background: #7c3aed;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        touch-action: manipulation;
        margin: 5px;
      }
      
      /* WebGL context lost overlay */
      #webgl-lost-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        color: white;
        font-family: Arial, sans-serif;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 99998;
        padding: 20px;
      }
      
      #webgl-lost-overlay.visible {
        display: flex;
      }
      
      #webgl-lost-overlay h2 {
        color: #ff6b6b;
        margin-bottom: 16px;
        font-size: 20px;
      }
      
      #webgl-lost-overlay p {
        color: #aaa;
        margin-bottom: 24px;
        font-size: 14px;
      }
      
      #webgl-lost-overlay .countdown {
        color: #88ff88;
        font-size: 12px;
        margin-bottom: 16px;
      }
      
      #webgl-lost-overlay button {
        padding: 12px 32px;
        font-size: 16px;
        background: #7c3aed;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        touch-action: manipulation;
      }
      
      /* Safe area handling for notched devices */
      @supports (padding: env(safe-area-inset-top)) {
        #game-container {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      
      /* Fallback for dvh support */
      @supports (height: 100dvh) {
        #game-container {
          height: 100dvh;
        }
      }
    </style>

  </head>
  <body>
    <div id="game-container"></div>
    
    <!-- Debug overlay for mobile error display -->
    <div id="debug-overlay">
      <span class="close-btn" onclick="document.getElementById('debug-overlay').classList.remove('visible')">&times;</span>
      <div id="debug-content"></div>
    </div>
    
    <!-- Watchdog overlay - game stuck detection -->
    <div id="watchdog-overlay">
      <h2>‚è≥ Loading Taking Too Long</h2>
      <p>The game appears to be stuck. This might be due to graphics issues on your device.</p>
      <div class="status" id="watchdog-status">Attempting recovery...</div>
      <button onclick="window.location.reload()">Reload Game</button>
      <button onclick="window.forceCanvasFallback && window.forceCanvasFallback()">Try Safe Mode</button>
    </div>
    
    <!-- WebGL context lost overlay -->
    <div id="webgl-lost-overlay">
      <h2>Graphics Error</h2>
      <p>The game's graphics context was lost.<br>This can happen due to low memory or background activity.</p>
      <div class="countdown" id="webgl-countdown">Auto-recovering in 3s...</div>
      <button onclick="window.location.reload()">Reload Now</button>
    </div>
    
    <!-- Global error handlers & Mobile fixes - MUST load before main.ts -->
    <script>
      (function() {
        'use strict';
        
        // ===== 1. VISUAL VIEWPORT HEIGHT FIX (iOS/Android address bar) =====
        function updateViewportHeight() {
          try {
            var vh;
            if (window.visualViewport) {
              vh = window.visualViewport.height * 0.01;
            } else {
              vh = window.innerHeight * 0.01;
            }
            document.documentElement.style.setProperty('--vvh', vh + 'px');
          } catch (e) {
            // Fallback
            document.documentElement.style.setProperty('--vvh', '1vh');
          }
        }
        
        // Initial update
        updateViewportHeight();
        
        // Update on viewport changes
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', function() {
          setTimeout(updateViewportHeight, 100);
        });
        
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', updateViewportHeight);
          window.visualViewport.addEventListener('scroll', updateViewportHeight);
        }
        
        // ===== 2. DEBUG OVERLAY MANAGEMENT =====
        var errors = [];
        var maxErrors = 8;
        var gameInfo = {
          renderer: 'unknown',
          scene: 'unknown',
          dpr: window.devicePixelRatio || 1,
          isMobile: 'ontouchstart' in window || navigator.maxTouchPoints > 0
        };
        
        function showError(type, message, stack) {
          var debugOverlay = document.getElementById('debug-overlay');
          var debugContent = document.getElementById('debug-content');
          
          if (!debugOverlay || !debugContent) return;
          
          var timestamp = new Date().toLocaleTimeString();
          
          errors.push({
            type: type,
            message: message,
            stack: stack,
            time: timestamp
          });
          
          if (errors.length > maxErrors) {
            errors.shift();
          }
          
          // Build HTML
          var html = '<div class="debug-info">';
          html += 'Device: ' + (gameInfo.isMobile ? 'Mobile' : 'Desktop');
          html += ' | DPR: ' + gameInfo.dpr.toFixed(1);
          html += ' | Renderer: ' + gameInfo.renderer;
          html += ' | Scene: ' + gameInfo.scene;
          html += '</div>';
          
          for (var i = errors.length - 1; i >= 0; i--) {
            var err = errors[i];
            html += '<div class="error-header">[' + err.time + '] ' + err.type + '</div>';
            html += '<div class="error-message">' + err.message;
            if (err.stack) {
              html += '\n' + err.stack;
            }
            html += '</div>';
          }
          
          debugContent.innerHTML = html;
          debugOverlay.classList.add('visible');
        }
        
        // Update game info
        window.updateGameDebugInfo = function(info) {
          if (info.renderer) gameInfo.renderer = info.renderer;
          if (info.scene) gameInfo.scene = info.scene;
        };
        
        // ===== 3. GLOBAL ERROR HANDLERS =====
        window.onerror = function(message, source, lineno, colno, error) {
          var errorMessage = message || 'Unknown error';
          var stack = '';
          
          if (error && error.stack) {
            stack = error.stack.substring(0, 400);
          } else if (source) {
            stack = 'at ' + source + ':' + lineno + ':' + colno;
          }
          
          console.error('[Global Error]', errorMessage, stack);
          showError('Error', String(errorMessage), stack);
          
          return false;
        };
        
        window.addEventListener('unhandledrejection', function(event) {
          var reason = event.reason;
          var message = 'Promise rejected';
          var stack = '';
          
          if (reason) {
            if (typeof reason === 'string') {
              message = reason;
            } else if (reason.message) {
              message = reason.message;
              if (reason.stack) {
                stack = reason.stack.substring(0, 400);
              }
            } else {
              try {
                message = JSON.stringify(reason).substring(0, 150);
              } catch (e) {
                message = 'Unknown promise rejection';
              }
            }
          }
          
          console.warn('[Unhandled Rejection]', message, stack);
          showError('Promise Rejection', message, stack);
          
          event.preventDefault();
        });
        
        // Console.error capture for mobile debugging
        var originalConsoleError = console.error;
        console.error = function() {
          originalConsoleError.apply(console, arguments);
          
          if (gameInfo.isMobile) {
            var message = Array.prototype.slice.call(arguments).map(function(arg) {
              if (typeof arg === 'object') {
                try {
                  return JSON.stringify(arg).substring(0, 150);
                } catch (e) {
                  return String(arg);
                }
              }
              return String(arg);
            }).join(' ');
            
            showError('Console.error', message.substring(0, 400), '');
          }
        };
        
        // ===== 4. WATCHDOG - DETECT STUCK GAME =====
        var watchdogTimeout = null;
        var watchdogTriggered = false;
        var gameStarted = false;
        var recoveryAttempts = 0;
        var maxRecoveryAttempts = 3;
        
        function startWatchdog() {
          if (watchdogTimeout) clearTimeout(watchdogTimeout);
          
          watchdogTimeout = setTimeout(function() {
            if (!gameStarted && !watchdogTriggered) {
              watchdogTriggered = true;
              console.error('[Watchdog] Game appears stuck - triggering recovery');
              showWatchdogOverlay();
            }
          }, 8000); // 8 seconds timeout
        }
        
        function stopWatchdog() {
          gameStarted = true;
          if (watchdogTimeout) {
            clearTimeout(watchdogTimeout);
            watchdogTimeout = null;
          }
        }
        
        function showWatchdogOverlay() {
          var overlay = document.getElementById('watchdog-overlay');
          var status = document.getElementById('watchdog-status');
          
          if (overlay) {
            overlay.classList.add('visible');
          }
          
          if (status) {
            status.textContent = 'Recovery attempt ' + (recoveryAttempts + 1) + ' of ' + maxRecoveryAttempts;
          }
          
          // Auto-recovery after 3 seconds
          setTimeout(function() {
            if (recoveryAttempts < maxRecoveryAttempts) {
              recoveryAttempts++;
              if (status) {
                status.textContent = 'Reloading...';
              }
              window.location.reload();
            } else {
              if (status) {
                status.textContent = 'Max attempts reached. Please try Safe Mode.';
              }
            }
          }, 3000);
        }
        
        // Expose watchdog controls
        window.signalGameStarted = stopWatchdog;
        window.startWatchdog = startWatchdog;
        
        // Force canvas fallback (safe mode)
        window.forceCanvasFallback = function() {
          try {
            localStorage.setItem('forceCanvasRenderer', 'true');
          } catch(e) {}
          window.location.reload();
        };
        
        // Check if we should force canvas
        window.shouldForceCanvas = function() {
          try {
            return localStorage.getItem('forceCanvasRenderer') === 'true';
          } catch(e) {
            return false;
          }
        };
        
        // Clear canvas force after successful load
        window.clearCanvasForce = function() {
          try {
            localStorage.removeItem('forceCanvasRenderer');
          } catch(e) {}
        };
        
        // Start watchdog immediately
        startWatchdog();
        
        // ===== 5. WEBGL CONTEXT HANDLING =====
        var webglRecoveryAttempts = 0;
        var maxWebglRecovery = 3;
        
        function setupWebGLHandlers() {
          var gameContainer = document.getElementById('game-container');
          var webglLostOverlay = document.getElementById('webgl-lost-overlay');
          var countdownEl = document.getElementById('webgl-countdown');
          
          if (!gameContainer || !webglLostOverlay) return;
          
          function findAndSetupCanvas() {
            var canvas = gameContainer.querySelector('canvas');
            
            if (!canvas) {
              setTimeout(findAndSetupCanvas, 300);
              return;
            }
            
            canvas.addEventListener('webglcontextlost', function(event) {
              console.error('[WebGL] Context lost');
              event.preventDefault();
              
              webglLostOverlay.classList.add('visible');
              showError('WebGL', 'Graphics context lost', '');
              
              // Auto-recovery countdown
              var countdown = 3;
              var countdownInterval = setInterval(function() {
                countdown--;
                if (countdownEl) {
                  countdownEl.textContent = 'Auto-recovering in ' + countdown + 's...';
                }
                if (countdown <= 0) {
                  clearInterval(countdownInterval);
                  webglRecoveryAttempts++;
                  
                  if (webglRecoveryAttempts >= maxWebglRecovery) {
                    // Force canvas fallback
                    window.forceCanvasFallback();
                  } else {
                    window.location.reload();
                  }
                }
              }, 1000);
            }, false);
            
            canvas.addEventListener('webglcontextrestored', function(event) {
              console.log('[WebGL] Context restored');
              webglLostOverlay.classList.remove('visible');
              
              try {
                if (window.game && window.game.scene) {
                  var activeScenes = window.game.scene.getScenes(true);
                  if (activeScenes && activeScenes.length > 0) {
                    activeScenes[0].scene.restart();
                  }
                }
              } catch (e) {
                console.warn('[WebGL] Scene restart failed:', e);
                window.location.reload();
              }
            }, false);
            
            console.log('[WebGL] Context handlers attached');
          }
          
          findAndSetupCanvas();
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setupWebGLHandlers);
        } else {
          setupWebGLHandlers();
        }
        
        // Expose error display function
        window.showGameError = showError;
        
        console.log('[Debug] Mobile fixes and error handlers initialized');
      })();
    </script>
    
    <!-- Main game module -->
  </body>
